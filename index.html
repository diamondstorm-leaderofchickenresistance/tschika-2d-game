<!doctype html>
<html lang="en-US">
<head>
<link rel="stylesheet" href="styles.css">
<meta charset="utf-8" />
<link rel="icon" href="docs/assets/tschika 16by16 icon.png" type="image/x-icon">
<title>tschika 2d game</title>

</head>
<body>
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.rect(20, 40, 50, 50);
ctx.fillStyle = "rgb(255,0,0)";
ctx.fill();
ctx.closePath();
  
ctx.beginPath();
ctx.arc(240, 160, 20, 0, Math.PI*2);
ctx.fillStyle = "green";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(160, 10, 100, 40);
ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
ctx.stroke();
ctx.closePath();
</script>
</body>
</html>
